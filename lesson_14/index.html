<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Домашня робота №14</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    </head>

    <body>
        <div class="wrapper">
            <header class="header ">
                <div class="header__container">
                    <h1 class="main-title">
                        Форми
                    </h1>
                </div>
            </header>
            <main class="main">
                <div class="portfolio">
                    <div class="portfolio__container">
                        <form enctype="multipart/form-data" action="#" class="portfolio__form">
                            <p class="portfolio__form-text">There are many variations of passages of Lorem Ipsu available, but the majority have suffered alte.</p>
                            <div class="portfolio__form-wrapper">
                                <input class="portfolio__form-input" name="username" type="text" placeholder="Name*" required>
                                <input class="portfolio__form-input" name="user-email" type="email" placeholder="Email*" required>
                                <input class="portfolio__form-input" name="user-location" type="text" placeholder="Location">
                                <div class="portfolio__form-budget">
                                    <input class="portfolio__form-input" name="use-budget" type="number" placeholder="Budget*" required>
                                    <input class="portfolio__form-input" name="use-subject" type="text" placeholder="Subject*" required>
                                </div>
                                <input class="portfolio__form-input" name="user-message" type="text" placeholder="Message*" required>
                            </div>
                            <button class="portfolio__form-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="dark">
                    <div class="dark__container">
                        <form enctype="multipart/form-data" action="#" class="form">
                            <div class="form__wrapper">
                                <div class="form__block">
                                    <label for="username" class="form__label">First Name</label>
                                    <input type="text" name="username" id="username" placeholder="First Name" required class="form__input">
                                </div>
                                <div class="form__block">
                                    <label for="user-surname" class="form__label">Last Name</label>
                                    <input type="text" name="user-surname" id="user-surname" placeholder="Last Name" required class="form__input">
                                </div>
                            </div>
                            <div class="form__wrapper">
                                <div class="form__block">
                                    <label for="user-email" class="form__label">Email</label>
                                    <input type="email" name="user-email" id="user-email" placeholder="Enter your Email" required class="form__input">
                                </div>
                                <div class="form__block">
                                    <label for="user-phone" class="form__label">Phone Number</label>
                                    <input type="tel" name="user-phone" id="user-phone" placeholder="Enter Phone Number" required class="form__input">
                                </div>
                            </div>
                            <div class="form__wrapper">
                                <div class="form__textarea-block">
                                    <label for="user-message" class="form__label">Message</label>
                                    <textarea name="user-message" id="user-message" placeholder="Enter your Message" class="form__textarea"></textarea>
                                </div>
                            </div>
                            <div class="form__wrapper">
                                <div class="form__checkbox-block">
                                    <input type="checkbox" name="user-agree" id="user-agree" required class="form__checkbox">
                                    <label for="user-agree" class="form__label-2">I agree with Terms of Use and Privacy Policy</label>
                                </div>
                                <button type="submit" class="form__btn">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <p class="footer__text">2024</p>
                </div>
            </footer>
        </div>
    </body>
</html>
